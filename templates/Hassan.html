
<!-- Extending the predefined project layout -->
{% extends "layouts/base.html" %}

<!- This variable sets name of browser tab  -->
{% set project = "Hassan" %}

<!- This is a replacement block for Body in base.html -->
{% block body %}

<body style="background-image:url('/static/backdrops/hassanBackdrop.gif');background-position: center; background-repeat: no-repeat; background-size: cover;">
<div class="center-block" style="margin: 2% 5% 5%; text-align:left; font-family: gilroy,serif;">

    <div class="col-12" style="font-family:Calibri,serif; color: white; background-color: #160E4A;">
        <h2>wazzup {{name}}, welcome to Hassan's ubertabulous page.</h2>

    <div class="col-12" style="font-family:Calibri,serif; color: white; background-color: #160E4A;font-size: 25px;">
